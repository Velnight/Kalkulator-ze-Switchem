<!DOCTYPE html>

<html>
    <head>
        
        <title>javascript: calculate two numbers</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            function calc()
            {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                
                var oper = document.getElementById('operators').value;
                
                if(oper === '+')
                {
                    document.getElementById('result').value = n1+n2;
                }
                
                if(oper === '-')
                {
                    document.getElementById('result').value = n1-n2;
                }
                
                if(oper === '/')
                {
                    document.getElementById('result').value = n1/n2;
                }
                
                if(oper === 'X')
                {
                    document.getElementById('result').value = n1*n2;
                }
                if(oper === '%')
                {
                    document.getElementById('result').value = n1 % n2;
                }
                if(oper === '//')
                {
                    document.getElementById('result').value = Math.round(n1/n2);
                }
                if(oper === '**')
                {
                    document.getElementById('result').value = Math.pow(n1,n2);
                }
            }
            
        </script>
        <style>
            hr {
                color:yellow;
                height:12px;
                background-color: darkcyan;
                
            }
            body{
                font-family: 'Courier New', Courier, monospace;
                background-color:cyan;
                text-align: center;
            }
            h1{
                color:darkblue;
            }
            
            
            
            </style>
    </head>
    <body>
        <h1>Kalkulator ze switchem</h1>
        <hr>
        <input type="text" id="n1"/><br/><br/>
        <input type="text" id="n2"/><br/><br/>
        
        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="X">X</option>
            <option value="%">%</option>
            <option value="//">//</option>
            <option value="**">**</option>
        </select>
        
        <button onclick="calc();">=</button>
        <input type="text" id="result"/>
        <hr>
    </body>
</html>
